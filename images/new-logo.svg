<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a252f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="70" cy="70" r="68" fill="url(#logoGradient)" stroke="#fff" stroke-width="4" filter="url(#shadow)"/>

  <!-- Cross symbol -->
  <g transform="translate(70,70)">
    <rect x="-8" y="-25" width="16" height="50" fill="white"/>
    <rect x="-25" y="-8" width="50" height="16" fill="white"/>
  </g>

  <!-- Powerhouse text -->
  <text x="70" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">POWERHOUSE</text>
  <text x="70" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">CENTER</text>

  <!-- Decorative elements -->
  <circle cx="35" cy="35" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="105" cy="35" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="35" cy="105" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="105" cy="105" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>